<script>
   var ihour=0;
   var imin=0;
   var isec=0;
   var imili=0;
   var check=false;
   function start()
   {
      check=true;
      myfun();
   }
   function stop()
   {
      check=false;
   }
   function reset()
   {
      check=false;
       ihour=0;
   imin=0;
   isec=0;
   imili=0;
   document.getElementById('mili').innerHTML='00';
   document.getElementById('sec').innerHTML='00';
   document.getElementById('min').innerHTML='00';   
   document.getElementById('hour').innerHTML='00';
   }
   // setTimeout(myfun,1);
 function myfun()
   {
     if(check==true)
     {
      setTimeout(myfun,1);
     
      imili++;
      // update;
      document.getElementById('mili').innerHTML=imili;
      if(imili==100)
      {
         isec++;
         imili=0;
         if(isec<10)
         {
            document.getElementById('sec').innerHTML='0'+isec;
         }
         else
         {
            document.getElementById('sec').innerHTML=isec;
         }
         // setTimeout(myfun,1);
      }
      // document.getElementById('sec').innerHTML=isec;
      if(isec==60)
      {
         isec=0;
         imin++;
         if(imin<10)
         {
            document.getElementById('min').innerHTML="0"+imin;
         }
         else
         {
            document.getElementById('min').innerHTML=imin;
         }
      }
